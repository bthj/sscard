[meta]
title = Kaat Tests
description = "Tests for Kaat"
version = 0.0.1
maintainer = "Socket Supply, Co."
copyright = "(C) Socket Supply, Co. 2024"
lang = "en-us"

[meta.bundle]
identifier = "co.socketsupply.kaat.tests"

[meta.file]
limit = 1024

[build]
name = kaat-tests
output = "build"
copy = "src"
flags = -O3

env[] = USER
env[] = HOME
env[] = TMPDIR
env[] = PWD
env[] = API_PRIVATE_KEYS_DIR

[debug]
flags = "-g"
